<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="w-screen h-screen  overflow-hidden">
	<div class="w-screen h-screen bg-gradient-to-tr from-pink-700 via-fuchsia-950 to-slate-900 flex flex-col justify-center items-center">
		<img src="./img/stars.svg" class="absolute top-0 left-0 w-full h-full z-[0]" />
		<img src="./img/moon.svg" class="absolute top-[-15%] lg:top-0 lg:right-0 right-[-15%] max-w-[385px] max-h-[385px]" />
	
		<form class="gap-y-6 flex flex-col justify-center items-center">
			<div class="max-w-[867px] max-h-[158px] text-blue-950 md:text-8xl text-7xl font-normal  text-border-white font-valoon z-[1]">LingoLand Jr</div>
			<div class="w-[630px] max-h-[138px] text-center text-white md:text-8xl text-6xl font-normal font-varelaround">Welcome</div>
	
			<div class="max-w-[600px]  h-[90px] w-full h-full relative flex justify-center items-center md:scale-100 scale-[80%]">
				<div class="w-full h-full absolute bg-stone-400 rounded-[58px] border-8 border-stone-400 blur-[30px]"></div>
				<div class="w-full h-full absolute bg-slate-400 rounded-[58px]"></div>
				<input type="text" placeholder="username" class="w-full h-full absolute inset-0 m-auto px-8 text-zinc-600 placeholder-zinc-600 text-4xl font-normal font-varelaround bg-transparent border-none outline-none" />
			</div>
	
	
			<div class="max-w-[266px] max-h-[90px] w-full h-full relative flex flex-col justify-center items-center  rounded-[58px] md:scale-100 scale-[80%]">
				<div class="w-full h-full absolute bg-stone-400 rounded-[58px] border-8 border-stone-400 blur-[30px]"></div>
				<img src="./img/login.svg" class="z-10 w-full h-full scale-[175%]"/>
				<button type="submit" class="w-full h-full absolute z-10 text-center text-blue-950 text-5xl font-normal font-varelaround">
					Login
				</button>
			</div>

		</form>

	</div>


	
</body>
</html>
